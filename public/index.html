<html>

<head>
  <script src="./webviewer/lib/webviewer.min.js"></script>
  <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Loading Modal -->
  <div id="loading-modal" class="modal">
    <div class="modal-content">
      <h3>Applying OCR</h3>
      <div id="loading"></div>
      <h4 id="page-marker"></h4>
      <h4 id="ocr-progress-made"></h4>
    </div>

  </div>

  <!-- OCR configure modal -->
  <div id="ocr-configure-modal" class="modal">
    <div class="modal-content">
      <h1>Configure OCR</h1>
      <input type='file' id="file-input" onchange="loadDocument(this)">
      <form id="resolution-form">
        <label id="resolution-label" for="res">Resolution</label>
        <input type="range" id="quality" name="res" min="1" max="20" value="1">
      </form>
      <form id="select-language-form">
        <label for="languages">Select a language</label>
        <select name="languages" id="languages" value="eng" onchange="setLanguage(event)">
        </select>
      </form>
      <button id="ocr-button">Run OCR</button>
    </div>
  </div>

  <!-- WebViewer entry point  -->
  <div id="viewer"></div>
  <script src="./script.js"></script>
  <script>
    initializeWebViewer();
  </script>
</body>

</html>
